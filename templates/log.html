<!DOCTYPE html>
<html>
<head>
    <title>Live Log Viewer</title>
    
</head>
<body>
    <h2>Live Logs</h2>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const logBox = document.getElementById("log");
        let lines = [];
    
        socket.on("log_update", function(data) {
            if (lines.length === 0) {  // Initial snapshot
                lines = data.lines.slice(-10);
            } else {  // Append new lines
                lines.push(...data.lines);
                //lines = lines.slice(-10);
            }
            logBox.innerText = lines.join("\n");
        });
    </script>

</body>
</html>
